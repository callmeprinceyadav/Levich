# Docker Compose for LiveBid Platform
# Runs both frontend and backend with proper networking

version: '3.8'

services:
  # Node.js + Socket.io backend
  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React frontend with nginx
  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

networks:
  default:
    name: livebid-network
